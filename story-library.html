<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTalk Box - Story Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f9f4f9;
            color: #5a3d5c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e86ed0;
        }
        
        .logo span {
            color: #a1d2ce;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #9d7e9f;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #e86ed0;
        }
        
        .nav-links a.active {
            color: #e86ed0;
        }
        
        .main-content {
            flex: 1;
            padding: 50px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            color: #5a3d5c;
            margin-bottom: 10px;
        }
        
        .page-title p {
            color: #9d7e9f;
            font-size: 1.1rem;
        }
        
        .library-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-option {
            padding: 8px 20px;
            background-color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #9d7e9f;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .filter-option:hover {
            background-color: #fcf2f7;
            color: #e86ed0;
        }
        
        .filter-option.active {
            background-color: #e86ed0;
            color: white;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding: 10px 20px 10px 45px;
            border-radius: 50px;
            border: none;
            width: 250px;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9d7e9f;
        }
        
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            min-height: 600px; /* Ensure consistent height between page changes */
        }
        
        .story-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .story-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #a1d2ce;
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .story-badge.custom {
            background-color: #e86ed0;
        }
        
        .story-image {
            height: 180px;
            overflow: hidden;
        }
        
        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .story-card:hover .story-image img {
            transform: scale(1.1);
        }
        
        .story-content {
            padding: 20px;
        }
        
        .story-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #5a3d5c;
        }
        
        .story-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #9d7e9f;
        }
        
        .story-category {
            background-color: #fcf2f7;
            color: #e86ed0;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .story-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .story-play {
            width: 40px;
            height: 40px;
            background-color: #e86ed0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .story-card:hover .story-play {
            background-color: #d45bbe;
            transform: scale(1.1);
        }
        
        .story-options {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9d7e9f;
            transition: all 0.3s ease;
        }
        
        .story-options:hover {
            background-color: #f9f4f9;
            color: #5a3d5c;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            font-weight: 600;
            color: #9d7e9f;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .page-item:hover {
            background-color: #fcf2f7;
            color: #e86ed0;
        }
        
        .page-item.active {
            background-color: #e86ed0;
            color: white;
        }
        
        .page-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: white;
            color: #9d7e9f;
            margin-top: auto;
        }
        
        .error-message {
            text-align: center;
            padding: 30px;
            background-color: #fff0f0;
            border-radius: 10px;
            color: #e86ed0;
            font-size: 1.1rem;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(232, 110, 208, 0.2);
            border-radius: 50%;
            border-top-color: #e86ed0;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .story-preview {
            margin-bottom: 15px;
            color: #9d7e9f;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .library-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-options {
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .story-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Dream<span>Talk</span> Box</div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="story-library.html" class="active">Stories</a>
                    <a href="my-stories.html">My Stories</a>
                    <a href="about.html">About</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>Bedtime Story Library</h1>
                <p>Discover magical stories to help your little ones drift into dreamland</p>
            </div>
            
            <div class="library-controls">
                <div class="filter-options">
                    <div class="filter-option active">All Stories</div>
                    <div class="filter-option">Ages 2-4</div>
                    <div class="filter-option">Ages 5-7</div>
                    <div class="filter-option">Ages 8+</div>
                    <div class="filter-option">Fantasy</div>
                    <div class="filter-option">Animals</div>
                </div>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search stories...">
                </div>
            </div>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading stories...</p>
            </div>
            
            <div class="story-grid" id="storyList">
                <!-- Stories will be dynamically loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 DreamTalk Box. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 全局变量
            let allStories = []; // 存储所有故事（系统 + 用户）
            let filteredStories = []; // 存储筛选后的故事
            let currentPage = 1; // 当前页码
            const storiesPerPage = 8; // 每页显示的故事数量
            
            // 页面加载完成后执行
            document.addEventListener('DOMContentLoaded', function() {
                // 加载所有故事
                loadAllStories();
                
                // 设置搜索和筛选事件监听器
                setupEventListeners();
            });
            
            // 加载所有故事（系统 + 用户）
            function loadAllStories() {
                // 显示加载指示器
                document.getElementById('loading-indicator').style.display = 'block';
                
                // 获取用户故事
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                
                // 获取系统故事
                fetch('stories.json')
                    .then(response => response.json())
                    .then(systemStories => {
                        // 合并系统故事和用户故事
                        allStories = [...systemStories, ...userStories];
                        
                        // 初始化筛选后的故事为所有故事
                        filteredStories = [...allStories];
                        
                        // 更新分类选项
                        updateCategoryOptions();
                        
                        // 更新年龄范围选项
                        updateAgeRangeOptions();
                        
                        // 显示第一页故事
                        displayStories(1);
                        
                        // 隐藏加载指示器
                        document.getElementById('loading-indicator').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading stories:', error);
                        document.getElementById('stories-container').innerHTML = 
                            '<p class="error-message">Failed to load stories. Please try again later.</p>';
                        document.getElementById('loading-indicator').style.display = 'none';
                    });
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 搜索框事件监听
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', function() {
                    filterStories();
                });
                
                // 分类筛选事件监听
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.addEventListener('change', function() {
                    filterStories();
                });
                
                // 年龄范围筛选事件监听
                const ageRangeFilter = document.getElementById('age-range-filter');
                ageRangeFilter.addEventListener('change', function() {
                    filterStories();
                });
            }
            
            // 更新分类选项
            function updateCategoryOptions() {
                const categoryFilter = document.getElementById('category-filter');
                const categories = new Set();
                
                // 添加"All Categories"选项
                categories.add('All Categories');
                
                // 从所有故事中收集唯一的分类
                allStories.forEach(story => {
                    if (story.category) {
                        categories.add(story.category);
                    }
                });
                
                // 清空现有选项
                categoryFilter.innerHTML = '';
                
                // 添加新选项
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }
            
            // 更新年龄范围选项
            function updateAgeRangeOptions() {
                const ageRangeFilter = document.getElementById('age-range-filter');
                const ageRanges = new Set();
                
                // 添加"All Ages"选项
                ageRanges.add('All Ages');
                
                // 从所有故事中收集唯一的年龄范围
                allStories.forEach(story => {
                    if (story.ageRange) {
                        ageRanges.add(story.ageRange);
                    }
                });
                
                // 清空现有选项
                ageRangeFilter.innerHTML = '';
                
                // 添加新选项
                ageRanges.forEach(ageRange => {
                    const option = document.createElement('option');
                    option.value = ageRange;
                    option.textContent = ageRange;
                    ageRangeFilter.appendChild(option);
                });
            }
            
            // 筛选故事
            function filterStories() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const selectedCategory = document.getElementById('category-filter').value;
                const selectedAgeRange = document.getElementById('age-range-filter').value;
                
                // 筛选故事
                filteredStories = allStories.filter(story => {
                    // 搜索标题和内容
                    const matchesSearch = 
                        story.title.toLowerCase().includes(searchTerm) || 
                        story.content.toLowerCase().includes(searchTerm);
                    
                    // 筛选分类
                    const matchesCategory = 
                        selectedCategory === 'All Categories' || 
                        story.category === selectedCategory;
                    
                    // 筛选年龄范围
                    const matchesAgeRange = 
                        selectedAgeRange === 'All Ages' || 
                        story.ageRange === selectedAgeRange;
                    
                    // 返回同时满足所有条件的故事
                    return matchesSearch && matchesCategory && matchesAgeRange;
                });
                
                // 重置为第一页并显示筛选后的故事
                displayStories(1);
            }
            
            // 显示指定页的故事
            function displayStories(page) {
                currentPage = page;
                
                // 计算当前页的故事范围
                const startIndex = (page - 1) * storiesPerPage;
                const endIndex = startIndex + storiesPerPage;
                const currentPageStories = filteredStories.slice(startIndex, endIndex);
                
                // 获取故事容器
                const storiesContainer = document.getElementById('stories-container');
                
                // 清空容器
                storiesContainer.innerHTML = '';
                
                // 如果没有故事，显示提示信息
                if (currentPageStories.length === 0) {
                    storiesContainer.innerHTML = '<p class="no-stories-message">No stories found matching your criteria.</p>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }
                
                // 创建故事卡片并添加到容器
                currentPageStories.forEach(story => {
                    const storyCard = createStoryCard(story);
                    storiesContainer.appendChild(storyCard);
                });
                
                // 更新分页
                updatePagination();
            }
            
            // 创建故事卡片
            function createStoryCard(story) {
                // 创建卡片容器
                const card = document.createElement('div');
                card.className = 'story-card';
                card.onclick = function() {
                    window.location.href = `story-player.html?id=${story.id}`;
                };
                
                // 创建封面图片
                const coverContainer = document.createElement('div');
                coverContainer.className = 'story-cover';
                
                const coverImage = document.createElement('img');
                // 使用故事的cover属性，如果没有则使用coverImage或默认图片
                coverImage.src = story.cover || story.coverImage || 'https://via.placeholder.com/300x200?text=Story';
                coverImage.alt = story.title;
                
                coverContainer.appendChild(coverImage);
                
                // 创建故事信息区域
                const infoContainer = document.createElement('div');
                infoContainer.className = 'story-info';
                
                // 创建标题
                const title = document.createElement('h3');
                title.className = 'story-title';
                title.textContent = story.title;
                
                // 创建元数据（分类和年龄范围）
                const metadata = document.createElement('div');
                metadata.className = 'story-metadata';
                
                if (story.category) {
                    const category = document.createElement('span');
                    category.className = 'story-category';
                    category.textContent = story.category;
                    metadata.appendChild(category);
                }
                
                if (story.ageRange) {
                    const ageRange = document.createElement('span');
                    ageRange.className = 'story-age';
                    ageRange.textContent = story.ageRange;
                    metadata.appendChild(ageRange);
                }
                
                // 创建简介
                const description = document.createElement('p');
                description.className = 'story-description';
                // 截取内容的前100个字符作为简介
                description.textContent = story.content.substring(0, 100) + (story.content.length > 100 ? '...' : '');
                
                // 将元素添加到信息容器
                infoContainer.appendChild(title);
                infoContainer.appendChild(metadata);
                infoContainer.appendChild(description);
                
                // 将元素添加到卡片
                card.appendChild(coverContainer);
                card.appendChild(infoContainer);
                
                return card;
            }
            
            // 更新分页
            function updatePagination() {
                const totalPages = Math.ceil(filteredStories.length / storiesPerPage);
                const pagination = document.getElementById('pagination');
                
                // 如果只有一页，隐藏分页
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }
                
                // 显示分页
                pagination.style.display = 'flex';
                pagination.innerHTML = '';
                
                // 添加"上一页"按钮
                const prevButton = document.createElement('button');
                prevButton.className = 'pagination-button';
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = currentPage === 1;
                prevButton.onclick = function() {
                    if (currentPage > 1) {
                        displayStories(currentPage - 1);
                    }
                };
                pagination.appendChild(prevButton);
                
                // 添加页码按钮
                const maxVisiblePages = 5; // 最多显示的页码数
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                // 调整startPage，确保显示maxVisiblePages个页码
                if (endPage - startPage + 1 < maxVisiblePages && startPage > 1) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                // 添加第一页按钮（如果不在可见范围内）
                if (startPage > 1) {
                    const firstPageButton = document.createElement('button');
                    firstPageButton.className = 'pagination-button';
                    firstPageButton.textContent = '1';
                    firstPageButton.onclick = function() {
                        displayStories(1);
                    };
                    pagination.appendChild(firstPageButton);
                    
                    // 添加省略号（如果需要）
                    if (startPage > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'pagination-ellipsis';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                }
                
                // 添加可见页码按钮
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = 'pagination-button';
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.textContent = i;
                    pageButton.onclick = function() {
                        displayStories(i);
                    };
                    pagination.appendChild(pageButton);
                }
                
                // 添加最后一页按钮（如果不在可见范围内）
                if (endPage < totalPages) {
                    // 添加省略号（如果需要）
                    if (endPage < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'pagination-ellipsis';
                        ellipsis.textContent = '...';
                        pagination.appendChild(ellipsis);
                    }
                    
                    const lastPageButton = document.createElement('button');
                    lastPageButton.className = 'pagination-button';
                    lastPageButton.textContent = totalPages;
                    lastPageButton.onclick = function() {
                        displayStories(totalPages);
                    };
                    pagination.appendChild(lastPageButton);
                }
                
                // 添加"下一页"按钮
                const nextButton = document.createElement('button');
                nextButton.className = 'pagination-button';
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = currentPage === totalPages;
                nextButton.onclick = function() {
                    if (currentPage < totalPages) {
                        displayStories(currentPage + 1);
                    }
                };
                pagination.appendChild(nextButton);
            }
        });
    </script>
</body>
</html>
